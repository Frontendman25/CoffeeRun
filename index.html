<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
		form :focus:required:invalid{
			border-color: #a94442;
		}
	</style>
</head>
<body class="container">
	<header>
    	<h1>CoffeRun</h1>
	</header>
    <section>
    	<div class="panel panel-default">
    		<div class="panel-body">
				<form data-coffee-order="form">
					<div class="form-group">
						<label for="coffeeOrder">Coffee Order</label>
						<input class="form-control" type="text" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-z\s]+">
					</div>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="should begin with sometext@bignerdranch.com" required>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="short">
							Short
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="tall" checked>
							Tall
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="grande">
							Grande
						</label>
					</div>
					<div class="form-group">
						<label for="flavorShot">Flavor Shot</label>
						<select class="form-control" name="flavor" id="flavorShot">
							<option value="">None</option>
							<option value="caramel">Caramel</option>
							<option value="almond">Almond</option>
							<option value="mocha">Mocha</option>
						</select>
					</div>
					<div class="form-group">
						<label for="strengthLevel">Caffeine Rating</label>
						<label class="range-value"></label>
						<input name="strength" id="strengthLevel" type="range" value="30">
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
					<button class="btn btn-warning" type="reset">Reset</button>
				</form>
				
			</div>
    	</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Pending Orders:</h4>
				<div data-coffee-order="checklist"></div>
			</div>
		</div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
